# 默认级别
cn.haohaoli.book.core.base.level=FINE

# 控制台处理器
java.util.logging.ConsoleHandler.level=FINE
java.util.logging.ConsoleHandler.formatter=cn.haohaoli.book.core.base.chapter7.log.config.SimpleFormatter
# 文件处理器
java.util.logging.FileHandler.level=FINE
java.util.logging.FileHandler.pattern=%h/app-%u.log
java.util.logging.FileHandler.limit=50000
java.util.logging.FileHandler.count=1
java.util.logging.FileHandler.append=true
java.util.logging.FileHandler.formatter=cn.haohaoli.book.core.base.chapter7.log.config.SimpleFormatter
# 处理器
handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler

